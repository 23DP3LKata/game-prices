<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency API • Game Prices</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <script defer src="../src/js/script.js"></script>
</head>
<body>
    <header class="site-header">
        <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav" aria-label="Galvenā navigācija">
            <ul>
                <li class="branding">
                    <a href="../index.html">
                        <svg width="30" height="30" viewBox="0 0 128 128" aria-hidden="true"><path fill="currentColor" d="M64 24A40 40 0 1 0 64 104A40 40 0 1 0 64 24ZM44 52L84 52A12 12 0 0 1 84 76L44 76A12 12 0 0 1 44 52ZM52 60A4 4 0 1 0 52 68A4 4 0 1 0 52 60ZM76 60A4 4 0 1 0 76 68A4 4 0 1 0 76 60Z"/></svg>
                        <span>Game Prices</span>
                    </a>
                </li>
                <li><a href="games.html">Games</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li class="has-dropdown">
                    <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">Services</button>
                    <ul class="dropdown-menu">
                        <li><a href="api.html" aria-current="page">API</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

        <main class="content-layout">
            <section>
                <h1>Currency Converter</h1>
                <form data-currency-form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="from-currency">From</label><br>
                                    <select id="from-currency" name="from">
                                        <option value="EUR" selected>EUR</option>
                                        <option value="USD">USD</option>
                                        <option value="GBP">GBP</option>
                                    </select><br>
                                    <label for="amount">Amount</label><br>
                                    <input id="amount" type="number" name="amount" min="0" step="0.01" value="0">
                                </td>
                                <td>
                                    <label for="to-currency">To</label><br>
                                    <select id="to-currency" name="to">
                                        <option value="USD">USD</option>
                                        <option value="GBP">GBP</option>
                                        <option value="EUR">EUR</option>
                                    </select><br>
                                    <label for="result">Result</label><br>
                                    <input id="result" type="text" name="result" readonly data-currency-result value="0">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
        </main>


    <footer id="contact" class="site-footer">
    <p>&copy; <span id="year"></span> Games Prices. Not affiliated with Valve or Steam. All times are UTC.</p>
        <div class="footer-controls">
            <label class="footer-control" for="footer-currency">
                <select id="footer-currency" name="footer-currency" data-control="currency">
                    <option value="USD">USD - $</option>
                    <option value="EUR">EUR - €</option>
                    <option value="GBP">GBP - £</option>
                </select>
            </label>
            <label class="footer-control" for="footer-language">
                <select id="footer-language" name="footer-language" data-control="language">
                    <option value="en">English</option>
                    <option value="lv">Latviešu</option>
                </select>
            </label>
        </div>
        <button class="mode-toggle" aria-pressed="false">Dark Mode</button>
    </footer>
</body>
</html>
